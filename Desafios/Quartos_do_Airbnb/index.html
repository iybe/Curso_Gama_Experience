<html>
    <head>
        <title>Airbnb - Desafio Gama</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="main">
            <h5 id="numResultados"></h5>
            <h1 id="tituloPagina">Acomoda√ßoes em Brasil</h1>
            
            <div id="formularioCustosEstadia">
                <label class="labelForm">Check-in:</label>
                <input class="inputForm" type="text" placeholder="dd/mm/aaaa" id="check-in">
                <label class="labelForm">Check-out:</label>
                <input class="inputForm" type="text" placeholder="dd/mm/aaaa" id="check-out">
                <button class="btnForm" type="submit" onclick="calcularCustosEstadia()">Calcular Custos</button>
                <button class="btnForm" type="submit" onclick="resetarCustosEstadia()">Resetar</button>
            </div>

            <div id="formLocalidade">
                <label class="labelForm">Buscar por Localidade:</label>
                <select>
                    <option selected>Selecione uma cidade</option>
                </select>
                <button class="btnForm" type="submit" onclick="buscarLocalidade()">Buscar</button>
                <button class="btnForm" type="submit" onclick="resetarBuscaLocalidade()">Resetar</button>
            </div>
            
            <div id="conteudo">
            </div>
            <div id="botoes">
                <button type="button" onclick="voltarPagina()">Anterior</button>
                <h4 id="paginaAtual"></h4>
                <button type="button" onclick="passarPagina()">Proxima</button>
            </div>
        </div>
        <footer>
            <hr>

            <p>2020 Iesley Bezerra, Inc. All rights reserved</p>
        </footer>
        <script src="js/index.js"></script>
        <script src="https://kit.fontawesome.com/1414ffd958.js" crossorigin="anonymous"></script>
    </body>
</html>
